	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script>
		$(document).ready(function(){
			var a = $(window).width();
				if(a<481){
					$("#ul_menu").hide();
				}
				if(a>=481){
					$("#ul_menu").show();
				}
			$(window).resize(function(){
				var a = $(window).width();
				if(a<481){
					$("#ul_menu").hide();
				}
				if(a>=481){
					$("#ul_menu").show();
				}
			});
		});
	</script>
	
	</head>

		</div>
